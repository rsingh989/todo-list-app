<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Crimson Eagle Todo List App</title>

  <!-- Font: Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="main.css" />

  <script defer src="index.js"></script>

</head>

<body>

  <h1 class="title">My Todo List</h1>

  <div class="all-tasks">

    <h2 class="task-list-title">My Lists</h2>

    <ul class="task-list" data-lists>
      <li class="list-name active-list">Personal</li>
      <li class="list-name">Work</li>
      <li class="list-name">Groceries</li>
    </ul>

    <form action="" data-list-form>
      <input type="text" class="new list" placeholder="new list name" aria-label="new list name" data-list-input/>
      <button class="btn create" aria-label="create new list">+</button>
    </form>

  </div>

  <div class="todo-list">

    <div class="todo-header">
      <h2 class="todo-title">Personal</h2>
      <p class="task-count">3 tasks remaining</p>
    </div>

    <div class="todo-body">

      <div class="task">
        <input type="checkbox" id="task-1" />
        <label for="task-1"><span class="custom-checkbox"></span>Create a todo list app</label>
      </div>

      <div class="task">
        <input type="checkbox" id="task-2" />
        <label for="task-2"><span class="custom-checkbox"></span>Too many todo lists eh?</label>
      </div>

      <div class="task">
        <input type="checkbox" id="task-3" />
        <label for="task-3"><span class="custom-checkbox"></span>Let's just make another one</label>
      </div>

      <div class="create-new-task">
        <form action="">
          <input type="text" class="new task" placeholder="new task name" aria-label="new task name" />
          <button class="btn create" aria-label="create new task">+</button>
        </form>
      </div>

      <div class="delete-task">
        <button class="btn delete">Clear Completed Tasks</button>
        <button class="btn delete" data-delete-list>Delete List</button>
      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

</body>
</html>
