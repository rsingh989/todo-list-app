<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Todo List App</title>

  <!-- Font: Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="main.css" />

  <script defer src="index.js"></script>

</head>

<body>

  <h1 class="title">My Todo List</h1>

  <div class="all-tasks">

    <h2 class="task-list-title">My Lists</h2>

    <ul class="task-list" data-lists></ul>

    <form action="" data-list-form>
      <input type="text" class="new list" placeholder="new list name" aria-label="new list name" data-list-input/>
      <button class="btn create" aria-label="create new list">+</button>
    </form>

  </div>

  <div class="todo-list" data-todo-list>

    <div class="todo-header">
      <h2 class="todo-title" data-todo-title>Personal</h2>
      <p class="task-count" data-task-count>3 tasks remaining</p>
    </div>

    <div class="todo-body">

      <div class="tasks" data-tasks></div>

      <div class="create-new-task">
        <form action="" data-task>
          <input type="text" class="new task" placeholder="new task name" aria-label="new task name" data-task-input/>
          <button class="btn create" aria-label="create new task">+</button>
        </form>
      </div>

      <div class="delete-task">
        <button class="btn delete" data-completed-tasks>Clear Completed Tasks</button>
        <button class="btn delete" data-delete-list>Delete List</button>
      </div>

    </div>

  </div>

  <template id="task-template">
    <div class="task">
          <input type="checkbox" />
          <label><span class="custom-checkbox"></span></label>
        </div>
  </template>

</body>
</html>
